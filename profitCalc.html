<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="profitCalc.css" />
    <title>Ramadan</title>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-1">Ramadan Garments</h2>
      <button class="btn btn-success" id="generate-invoice">
        Generate Invoice
      </button>
      <a href="index.html">billCalc</a>
      <div class="row">
        <div class="col-md-6">
          <form action="" id="item-form">
            <div class="form-group mb-3">
              <label for="customer-name">Customer Name:</label>
              <input type="text" class="form-control" id="customer-name" />
            </div>
            <div class="form-group mb-3">
              <label for="item-name">Item Name:</label>
              <input type="text" class="form-control" id="item-name" />
            </div>
            <div class="form-group mb-3">
              <label for="item-qty">Qty:</label>
              <input type="text" class="form-control" id="item-qty" />
            </div>
            <div class="form-group mb-3">
                <label for="item-sale">Sale:</label>
                <input type="text" class="form-control" id="item-sale" />
              </div>

            <div class="form-group mb-4">
              <label for="item-price">Purchase:</label>
              <input type="text" class="form-control" id="item-price" />
            </div>
            <button type="submit" class="btn btn-primary">Add To Cart</button>
          </form>
        </div>

        <div>
          <br />
        </div>

        <div class="col-md-6">
          <table class="table" id="cart-table">
            <thead>
              <tr>
                <th>Item</th>
                <th>Qty</th>
                <th>Purchase</th>
                <th>TPAmount</th>
                <th>Sale</th>
                <th>TSAmount</th>
                <th>Profit</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
          <p id="total-qty">Total Qty : 0</p>
          <p id="total-sale">Total Sale : 0</p>
          <p id="total-cost">Total Profit : 0</p>


        </div>
      </div>
    </div>
    
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
    <script src="profitCalc.js"></script>
  </body>
</html>
